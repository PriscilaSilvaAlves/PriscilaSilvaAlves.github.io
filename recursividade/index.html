<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Computer Science</title>
        <link rel="stylesheet" href="estilo.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="container1">
            <label for="imp-fib">Discover the Fibonacci sequence</label>
            <input type="number" id="imp-fib" required>
            <input class="submit" type="submit" onclick="execFibonacci()" value="Generate">
            <div id="fibonacci"></div>
        </div>
        <div id="container2">
            <label for="imp-array">Insert an array (numbers separated by a comma)</label>
            <input type="text" id="imp-array" required>
            <input type="submit" class="submit" onclick="execMarge()" value="Marge Sort">
            <div id="margesort"></div>
        </div>
    </body>
</html>
