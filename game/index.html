<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="titulo">R o c k,  P a p e r    or   S c i s s o r s?</div>
    <button id="bt" type="button" onclick="game()">Play 5 rounds</button>
    <div id="grid">
      <div class="grid-class">
        <div class="formatChoices">Your choices: </div>
        <div class="resultYou">
          <ul id="listYou">
          </ul>
        </div>
      </div>
    
      <div class="grid-class">
        <div class="formatChoices">Computer choices: </div>
        <div class="resultComputer">
          <ul id="listComputer">
          </ul>
        </div>
      </div>
    </div>
    <div id="resultado">
      <ul id="result">

      </ul>
    </div>
  </body>
</html>
