<html>
    <head>
        <title>Sign-up Page</title>
        <link rel="stylesheet" type="text/css" href="sign-up.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div class="right">
                <div id="top1">
                    <div id="banner">
                        <img src="odin-lined.png">
                        <div id="text5">SIGN-UP FORM</div>
                    </div>
                </div>
                <div id="down1">

                </div>
            </div>
            <div id="left">
                <div id="top">
                    <div id="text1">
                        This is not a real online service! You know you need
                        something like this in your life to relp you realize
                        your deepest dreams. Sign up now to get started.
                    </div>
                    <div id="text2">
                        You know you want to.                   
                    </div>
                </div>
                <div id="middle">
                    <div id="text3">
                        Let's do this!
                    </div>
                    <div id="form">
                        <form action="#" type="get">
                            <table cellpadding="10" class="table">
                                <tr>
                                    <td><label for="fname">FIRST NAME</label></td>
                                    <td><label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                                    <td><label for="lname">LAST NAME</label></td>
                                </tr>
                                <tr>
                                    <td><input type="text" name="fname" style="width: 300px;"></td>
                                    <td><label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                                    <td><input type="text" name="lname" style="width: 300px;"></td>
                                </tr>
                                <tr>
                                    <td><label for="email">EMAIL</label></td>
                                    <td><label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                                    <td><label for="phonenumber">PHONE NUMBER</label></td>
                                </tr>
                                <tr>
                                    <td><input type="text" name="email" style="width: 300px;"></td>
                                    <td><label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                                    <td><input type="text" name="phonenumber" style="width: 300px;"></td>
                                </tr>
                                <tr>
                                    <td><label for="password">PASSWORD</label></td>
                                    <td><label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                                    <td><label for="cpassword">CONFIRM PASSWORD</label></td>
                                </tr>
                                <tr>
                                    <td><input type="text" name="password" style="width: 300px;"></td>
                                    <td><label for="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                                    <td><input type="text" name="cpassword" style="width: 300px;"></td>
                                </tr>
                            </table>  
                        </form>
                    </div>
                </div>
                <div id="down">
                    <div id="button">
                        <button>Create Account</button>
                    </div>
                    <div id="text4">Already have an account? <span><a href="#">Log in</a></span></div>
                </div>
            </div>
        </div>
    </body>
</html>
