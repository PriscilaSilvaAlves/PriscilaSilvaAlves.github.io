<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="tictactoe.css">
        <script type="text/javascript" src="tictactoe.js"></script>
    </head>
    <body>
        <div id="menu">
            <div class="player">
                <div id="textp1">Insert the name of player X: </div>
                <input type="text" id="inputp1">
            </div>
            <div class="player">
                <div id="textp2">Insert the name of player O: </div>
                <input type="text" id="inputp2">
            </div>
        </div>
        <div id="container1">
            <div id="container2">
                <button class="bt" id="bt1" onclick="play(0)"></button>
                <button class="bt" id="bt2" onclick="play(1)"></button>
                <button class="bt" id="bt3" onclick="play(2)"></button>
                <button class="bt" id="bt4" onclick="play(3)"></button>
                <button class="bt" id="bt5" onclick="play(4)"></button>
                <button class="bt" id="bt6" onclick="play(5)"></button>
                <button class="bt" id="bt7" onclick="play(6)"></button>
                <button class="bt" id="bt8" onclick="play(7)"></button>
                <button class="bt" id="bt9" onclick="play(8)"></button>
            </div>
        </div> 
        <div id="container3">
        
        </div>
    </body>
</html>
